# ALACRITTY CONFIG (~/.config/alacritty/alacritty.yml)
# --------------------------------------------------------------------------

# Terminal Emulator Settings
window:
  padding:
    x: 16
    y: 16
  scrolling:
    history: 150

# Setting bash as the default shell
shell:
    program: /bin/bash

# Font
font:
  normal:
    family: Fira Code
    style: Regular

  bold:
    family: Fira Code
    style: Bold

  italic:
    family: Fira Code
    style: Italic 

  bold_italic:
    family: Fira Code
    style: Bold Italic

  size: 9

# Bell
bell:
  animation: EaseOutSine 
  duration: 100
  color: '#37365c'

# Colors
colors:
  # Default colors
  primary:
    background: '#1a1a1a'
    foreground: '#fdeff4'

  # Normal colors
  normal:
    black:   '#060002'
    red:     '#dc0c16'
    green:   '#32cd32'
    yellow:  '#ffc300'
    blue:    '#1b81e5'
    magenta: '#ba55d3'
    cyan:    '#0cdcd2'
    white:   '#fdeff5'

  # Bright colors
  bright:
    black:   '#373234'
    red:     '#e33c44'
    green:   '#5ad75a'
    yellow:  '#ffcf32'
    blue:    '#489aea'
    magenta: '#c776db'
    cyan:    '#3ce3db'
    white:   '#fdeff5'

# Apply Settings without relaunching
live_config_reload: true

background_opacity: 0.4
